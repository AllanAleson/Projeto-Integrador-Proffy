<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page com Login/Registro</title>
    <link rel="stylesheet" href="css/teste.css">
</head>
<body>

    <h1>Bem-vindo à Home Page</h1>
    <p>Clique no botão abaixo para acessar o login ou registro.</p>

    <!-- Botão para abrir o modal -->
    <button onclick="openModal()">Login ou Registro</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Iframe que carrega a página de login -->
            <iframe src="test3.html" width="100%" height="500px" frameborder="0"></iframe>
        </div>
    </div>

    <script src="crud.js"></script>
</body>
</html>
